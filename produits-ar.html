    <main class="container" id="productsApp">
      <div class="row">
        <div class="col-sm-9 pull-right">
          <h1 class="text-center index-section-title"><span>&#8213;</span> تعرّف إلى منتجاتنا <span>&#8213;</span></h1>
          <!-- Products cards -->
          <div class="row">

            <div class="col-sm-4 col-xs-6 card" v-for="p in products">
                 <div class="col-sm-12 thumbnail text-center">
                     <a href="#" @click="showDetails(p)">
                       <img alt="{{p.name_ar}}"
                            class="img-responsive"
                            :src="p.imgUrl"
                            id="product-image">
                     </a>

                     <div class="caption">
                         <h4>{{p.name_ar}}</h4>
                     </div>
                 </div>
             </div>

          </div>
        </div>

        <!-- Aside -->
        <div class="col-sm-3 col-xs-12 push-left search-options">
         <div class="panel panel-default">
           <div class="panel-body">
             <ul class="list-unstyled">
               <li>
                 <div class="form-group has-feedback">
                   <label class="control-label" for="searchInput">ابحث</label>
                   <input type="text"
                          class="form-control"
                          id="searchInput"
                          placeholder="JUMBO BOX..."
                          v-model="searchQuery">
                   <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
                <hr>
               </li>
               <li>
                <strong>الأصناف</strong>
                <ul class="list-unstyled">
                  <li v-for="cat in categories">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"
                               v-model="cat.checked"
                               value="{{cat.name_ar}}"
                               @change="fetchByCategories"> {{cat.name_ar}}
                      </label>
                    </div>
                  </li>
                </ul>
                <hr>
               </li>
             </ul>
           </div>
         </div>
        </div>
      </div>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{product.name_ar}}</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <img alt="{{product.name_ar}}"
                       class="img-responsive"
                       :src="product.imgUrl">
                </div>
                <div class="col-sm-8">
                  <h3>{{product.name_ar}}</h3>
                  <p>{{product.description_ar}}</p>
                  <br>
                  <ul class="list-unstyled list-inline">
                    <li class="mini-image" v-for="i in product.images">
                      <img :src="i" :alt="product.name_ar" class="thumb-product" @click="loadImgFromThumbnail(i)">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">اغلق</button>
              <a :href="product.link" class="btn btn-primary" download>حمّل البطاقة التقنية</a>
            </div>
          </div>

        </div>
      </div>
